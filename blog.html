<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Vraith] Blog Console</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/blog.css" />
  </head>
  <body>
    <div class="logo">
      <svg
        id="logo-svg"
        width="62"
        height="65"
        viewBox="0 0 62 65"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="logo-path"
          d="M2 2L31.0607 63L60 2L41.0711 13.6937L44.954 16.587L31.0607 46.1225L17.046 16.4664L20.9289 13.754L2 2Z"
          fill="none"
          stroke="#0ff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <h1>> /blog/logs/init.log</h1>
    <div id="blog-feed"></div>
    <footer class="cyberpunk-footer">
      <div class="footer-content">
        <div id="sys-logs"></div>
      </div>
    </footer>
    <script src="./assets/js/blog-posts.min.js" defer></script>
    <script src="./assets/js/footer.min.js" defer></script>
  </body>
</html>
