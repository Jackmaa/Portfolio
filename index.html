<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Links</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <button class="burger-menu glitch" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="logo">
          <svg
            id="logo-svg"
            width="62"
            height="65"
            viewBox="0 0 62 65"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="logo-path"
              d="M2 2L31.0607 63L60 2L41.0711 13.6937L44.954 16.587L31.0607 46.1225L17.046 16.4664L20.9289 13.754L2 2Z"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="nav-links">
          <div class="link-wrapper">
            <a href="#">
              <span class="scrambleText cyberpunk-link">Home</span>
            </a>
          </div>
          <div class="link-wrapper">
            <a href="#">
              <span class="scrambleText cyberpunk-link">Work</span>
            </a>
          </div>
          <div class="link-wrapper">
            <a href="#">
              <span class="scrambleText cyberpunk-link">Blog</span>
            </a>
          </div>
          <div class="link-wrapper">
            <a href="#">
              <span class="scrambleText cyberpunk-link">About</span>
            </a>
          </div>
          <div class="link-wrapper">
            <a href="#">
              <span class="scrambleText cyberpunk-link">Contact</span>
            </a>
          </div>
          <button class="glitch">
            <span class="scrambleText">Learn More</span>
          </button>
        </div>
      </nav>
    </header>

    <section id="hero" class="hero-container section">
      <div class="hero-content">
        <h1 class="glitch-text">
          <span>Hi I'm</span
          ><svg
            id="logo-svg"
            width="62"
            height="65"
            viewBox="0 0 62 65"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="logo-path"
              d="M2 2L31.0607 63L60 2L41.0711 13.6937L44.954 16.587L31.0607 46.1225L17.046 16.4664L20.9289 13.754L2 2Z"
              fill="none"
              stroke="#00ffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>alentin</span>
        </h1>
        <p class="glitch-subtitle">Code, Design, Digital Innovation</p>
        <p class="hero-description">
          Full-stack developer & digital artist, crafting immersive and
          cutting-edge experiences. Passionate about futuristic interfaces,
          real-time interactions, and clean, efficient code.
        </p>
      </div>
    </section>
    <section id="projects" class="section"></section>
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <span class="close-btn">&times;</span>
        <h2 id="lightbox-title"></h2>
        <p id="lightbox-description"></p>
        <a id="lightbox-link" href="#" target="_blank" class="view-btn"
          >View on GitHub</a
        >
      </div>
    </div>
    <div id="console" class="console">
      <pre id="output" class="output"></pre>
      <div id="input-container" class="input-container">
        <span class="prompt">> </span
        ><input type="text" id="input" class="input" autofocus />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.min.js"></script>
    <script src="./assets/js/glitch-link.js"></script>
    <script src="./assets/js/burger-menu.js"></script>
    <script src="./assets/js/svg-morph.js"></script>
    <script src="./assets/js/hero.js"></script>
    <script src="./assets/js/projects.js"></script>
    <script src="./assets/js/standard.js"></script>
    <script src="./assets/js/console.js"></script>

</html>
